<div class="container">
  <div class="col-md-offset-3 col-md-4">
    <header>
      <h1>Login</h1>
    </header>
    <form ng-submit="vm.login(vm.credentials.username, vm.credentials.password)" name="loginForm">
      <div class="form-group" ng-class="{'has-error' : 'loginForm.error.login'}">
        <label for="username" class="control-label">User name</label>
        <input type="text" name="username" id="username" ng-model="vm.credentials.username" class="form-control"/>
      </div>

      <div class="form-group" ng-class="{'has-error' : 'loginForm.error.login'}">
        <label for="password" class="control-label">Password</label>
        <input type="password" name="password" id="password" ng-model="vm.credentials.password" class="form-control"/>
      </div>

      <button class="btn btn-primary" type="submit">Login</button>
    </form>

  </div>
</div>
